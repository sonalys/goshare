version: "2"
sql:
  - engine: "postgresql"
    queries: "../internal/infrastructure/postgres/queries"
    schema: "../internal/infrastructure/postgres/migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "../internal/infrastructure/postgres/sqlcgen"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/sonalys/goshare/internal/domain"
              type: "ID"