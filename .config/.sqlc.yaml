version: "2"
sql:
  - engine: "postgresql"
    queries: "../internal/infrastructure/postgres/queries"
    schema: "../internal/infrastructure/postgres/migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "../internal/infrastructure/postgres/sqlcgen"
        sql_package: "pgx/v5"
        output_files_suffix: .gen
        output_db_file_name: db.gen.go
        output_batch_file_name: batch.gen.go
        output_models_file_name: models.gen.go
        output_querier_file_name: querier.gen.go
        output_copyfrom_file_name: copyfrom.gen.go
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/sonalys/goshare/internal/domain"
              type: "ID"